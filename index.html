<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,"> <!-- Prevents favicon 404 error -->
</head>
<body>
  <div class="container">
    <h1>Parking System</h1>
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginButton">Login</button>
      <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </div>

    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button id="signupButton">Sign Up</button>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <!-- Firebase and App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBOxfzPjRsFppx6pb4GHk4oXPWVYBcUYFI",
  authDomain: "parkingsystem-ba6c9.firebaseapp.com",
  projectId: "parkingsystem-ba6c9",
  storageBucket: "parkingsystem-ba6c9.firebasestorage.app",
  messagingSenderId: "66941381544",
  appId: "1:66941381544:web:d3fc5ad960d0d97eb54b9d"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to login if not authenticated
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        getUserRole(user.uid).then((role) => {
          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "user") {
            window.location.href = "user.html";
          }
        });
      } else {
        // User is not signed in
        window.location.href = "index.html";
      }
    });

    // Get user role from Firestore
    async function getUserRole(uid) {
      const roleDoc = await getDoc(doc(db, "Roles", uid));
      if (roleDoc.exists()) {
        return roleDoc.data().role;
      } else {
        return null;
      }
    }

    // Login functionality
    document.getElementById("loginButton").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User logged in:", userCredential.user);
        })
        .catch((error) => {
          console.error("Login error:", error.message);
          alert("Login failed: " + error.message);
        });
    });

    // Signup functionality
    document.getElementById("signupButton").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User created:", user);

          // Add user role to Firestore
          setDoc(doc(db, "Roles", user.uid), {
            role: "user" // Default role
          })
          .then(() => {
            console.log("User role added to Firestore");
          })
          .catch((error) => {
            console.error("Error adding user role: ", error);
          });
        })
        .catch((error) => {
          console.error("Signup error:", error.message);
          alert("Signup failed: " + error.message);
        });
    });

    // Toggle between login and signup forms
    document.getElementById("showSignup").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
  </script>
</body>
</html>
